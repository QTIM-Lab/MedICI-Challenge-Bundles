<div id=upload_docker_submission_mini_app>
    <h3>Images:</h3>
    <ol id=image_list>
    </ol>
    
    <h3>To Upload an image, first save to *.tar.gz or *.tar format:</h3>
    <p><code style='background-color: 	#D3D3D3;'>$ docker save repo/image:tag | gzip > image_name.tar.gz</code>
    <p>or</p>
    <p><code style='background-color: 	#D3D3D3;'>$ docker save repo/image:tag > image_name.tar</code></p>
    
    <!-- Upload Image -->
    <h3>Upload Image:</h3>
    <input type="file" onchange="readFile(this)">
    <br>
    <div id=spinner>
        <span id=load_message class=inline>Gathering your image... </span>
        <div class="loader inline"></div>
    </div>
    <br>
    <label for="upload_progress_bar_label">Upload to host progress:</label>
    <progress id="upload_progress_bar" value="0" max="100"> 0% </progress>
    <br>
    <div id="message"></div>
    
    <!-- Delete Image -->
    <p>
        <h3>Delete Image:</h3>
        <select name="delete_image_selection" id="participant_delete_image">
            <!-- <option value="repo/image:latest</option> -->
        </select>
        <br>
        <button id="delete_image">Delete</button>
    </p>
</div>
